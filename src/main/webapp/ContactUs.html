    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;

        }


.topnav{
  background-color:#222;
  overflow: hidden;
  box-shadow: #000;
}

.topnav a{
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 16px;
  text-decoration: none;
  font-size: 17px;
} 

.topnav a:hover {
  background-color: #ddd;
  color: #000;
}

.topnav a.active{
  background-color: #ff1500;
  color: #f2f2f2;
}

.topnav .icon{
  display: none;
}

@media screen and (max-width: 600px)
{
  .topnav a:not(:first-child){
    display: none;
  }
  .topnav a.icon{
    float: right;
    display: block;
    color: #ddd;
    margin-top: 10px;
    margin-right: 10px;
    background-color:#04AA6D ;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {
    position: relative;
  }
  .topnav.responsive .icon {
    position: absoute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}


body{
  background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(http://sciencestudent.in/wp-content/uploads/2022/12/airplane-g0ba3435a3_1920-1.jpg);
}
        .hero {
            width: 100%;
            height: 92%;
           
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            margin-top: -40px;
            width: 450px;
            height: 480px;
            background-color: #222;
            padding: 30px 30px 470px 30px;
            border-radius: 20px;
        }

        .form {
            width: 90%;
            max-width: 600px;

        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            outline: 0;
            border: 1px solid #ff1500;
            color: #fff;
            background: transparent;
            font-size: 15px;
            border-radius: 20px;

        }

        label {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            padding: 10px;
            color: #fff;
            cursor: text;
            transition: 0.2s;
        }

        button {
            padding: 10px 0;
            color: #fff;
            outline: none;
            background: transparent;
            width: 100%;
            cursor: pointer;
            background-color: #ff1500;
            border-radius: 20px;
        }

        #submit:hover {
            cursor: pointer;
            background-color: rgba(0, 162, 255, 0.507);
        }

        input:focus~label,
        input:valid~label {
            top: -35px;
            font-size: 14px;
        }

        textarea:focus~label,
        textarea:valid~label {
            top: -35px;
            font-size: 14px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .row .input-group {
            flex-basis: 48%;
        }
    </style>
    <script src="https://kit.fontawesome.com/c89de0c309.js" crossorigin="anonymous"></script>

        <div class="container">
            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> YOUR NAME</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fa-solid fa-phone"></i> PHONE NO.</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> EMAIL ID</label>
                </div>
                <div class="input-group">
                    <input type="text" id="SUBJECT" required>
                    <label for="SUBJECT"><i class="fa-solid fa-file"></i> SUBJECT</label>
                </div>
                <div class="input-group">
                    <TEXTAREA id="message" rows="8" required></TEXTAREA>
                    <label for="message"><i class="fas fa-comments"></i> YOUR MESSAGE</label>
                </div>
                <button type="submit" id="submit">SUBMIT<i class="fas fa-paper-plane"></i> </button>
            </form>

        </div>
    </div>
